<div class="main p-4">
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-secondary text-light rounded p-4 d-flex">
            <!-- <div> -->
            <button class="btn btn-outline-light" routerLink="/hotelRooms"><i class="bi bi-arrow-90deg-left"></i></button>
            <!-- </div> -->
            <div class="container">
                <h1 class="display-4 font-weight-bolder">Reservacion</h1>
                <p class="lead">En esta sección puedes realizar tu reservacion del hotel <span class="font-weight-bolder">{{ hotel.name }}</span> y la habitacion <small> {{ room.name }}</small>.</p>
                <!-- <button class="btn btn-lg btn-outline-light text-uppercase" data-toggle="modal" data-target="#createRoom" (click)="deleteInfo()">Crear Habitación</button> -->
            </div>
        </div>
        <div class="maxheight">
            <form #formSetReservation="ngForm" (ngSubmit)="onSubmit(formSetReservation)">
                <div class=" form-row ">
                    <div class="form-group col-md-6 ">
                        <label for="inputDateStart ">Fecha de inicio</label>
                        <input [(ngModel)]="reservation.start_date" type="date" name="start_date" class="form-control " id="inputDateStart" required>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="inputDateFinal ">Fecha final</label>
                        <input [(ngModel)]="reservation.end_date" type="date" name="end_date" class="form-control " id="inputDateFinal" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="services">Elige los servicios</label>
                    <br>
                    <a class="btn btn-success" data-toggle="modal" data-target="#reservarModal">servicios</a>
                    <ul class="list-group">
                        <li *ngFor="let service of yourServices" class="list-group-item">
                            {{ service.name }} {{ service.price_service }}
                        </li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary btn-lg text-right">Reservar</button>
            </form>
        </div>
    </div>
</div>

<body class="text-center">
    <form class="form-signin" #userUpdate="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Actualiza tu cuenta</h1>
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Tu nombre" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" type="text" id="inputUsername" placeholder="Username" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname">Apellidos</label>
                <input [(ngModel)]="user.lastname" name="Lastname" #lastname="ngModel" class="form-control" type="text" id="inputLastname" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" type="email" id="inputEmail" placeholder="E-mail" required>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-outline-light btn-block" [disabled]="!userUpdate.form.valid">Actualizar</button>
            <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#deleteModal">Eliminar Cuenta</button>
        </div>
    </form>

    <!-- Modal para eliminar cuenta-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Eliminar Cuenta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <h3>¡Esta acción es irreversible!</h3>
                    <span>Ingresa tu contraseña para proceder</span>
                    <form #formRemove="ngForm">
                        <label for="passwordRemove"></label>
                        <input [(ngModel)]="possiblePass" type="password" name="possiblePass" id="passwordRemove" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteUser()" [disabled]="!formRemove.form.valid">Sí, estoy seguro</button>
                </div>
            </div>
        </div>
    </div>
